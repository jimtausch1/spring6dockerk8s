services:
  mysql:
    container_name: mysql
    image: mysql:8
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: restdb
      MYSQL_USER: restadmin
      MYSQL_PASSWORD: password
    expose:
     - "3306"
  auth-server:
    container_name: auth-server
    image: spring6authserver:0.0.1-SNAPSHOT
    platform: linux/amd64
    expose:
      - 9000
    ports:
      - 9000:9000
  rest-mvc:
    container_name: rest-mvc
    image: spring6restmvc:0.0.1-SNAPSHOT
    platform: linux/amd64
    expose:
      - 8082
    ports:
      - 8082:8082
    environment:
      - SPRING_PROFILES_ACTIVE:localmysql
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://auth-server:9000
      - SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/restdb    
    depends_on:
      - mysql
  rest-template:
    container_name: rest-template
    image: spring6resttemplate:0.0.1-SNAPSHOT
    platform: linux/amd64
    expose:
      - 8081
    ports:
      - 8081:8081
    environment:
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_SPRINGAUTH_AUTHORIZATION_URI=http://auth-server:9000/oauth2/authorize
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_SPRINGAUTH_TOKEN_URI=http://auth-server:9000/oauth2/token
      - REST_TEMPLATE_ROOTURL=http://rest-mvc:8082
  gateway:
    container_name: gateway
    image: spring6gateway:0.0.1-SNAPSHOT
    platform: linux/amd64
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://auth-server:9000

